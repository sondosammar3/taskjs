<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" TO DO LIST">
    <title>TO DO LIST</title>
    <link href="css/task.css" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">

</head>


<body>
    <div class="main">
        <div class=" container">
            <div class="list">
                <div class="header ">
                    <div class="title">
                        <h1>TODOLIST</h1>
                    </div>
                    <input type="text" name="task" placeholder="what need to be done?" id="input_task">
                    <button type="submit" >+</button>

                </div>


                <div class="content">
                    <ul class="option" id="taskList">

                    </ul>
                </div>
                <div class="footer">
                    <span class="tasks_done">3 of 5 tasks done</span>
                    <button type="submit" class="checked removechecked"> Remove checked
                        <i class="fa-solid fa-xmark"> </i>
                    </button>
                </div>

            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
